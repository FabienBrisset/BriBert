<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title>DicoBriBert</title>
		<link href="./bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" />
		
		<script  type="text/javascript">
			xhttp.open("GET", "http://www.jeuxdemots.org/rezo-xml.php?gotermsubmit=Chercher&gotermrel=ordinateur&output=onlyxml", true);
			xhttp.send();
			
			xmlDoc = xhttp.responseXML;
			txt = "";
			x = xmlDoc.getElementsByTagName("CODE");
			for (i = 0; i < x.length; i++) {
				txt += x[i].childNodes[0].nodeValue + "<br>";
			}
			document.getElementById("myThing").innerHTML = txt;
		</script>
	</head>

	<body>
		<p id="myThing"></p>
	</body>
	
	<script type="text/javascript" src="./bootstrap/js/bootstrap.min.js"></script>
</html>
